<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu du pendu</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-light">
    <div>
      <h1
        class="text-center text-bg-dark w-50 mx-auto rounded-5 pb-2 mt-1 text-uppercase text-light"
      >
        Jeu du pendu
      </h1>
      <main class="bg-primary w-75 mx-auto rounded-2 pb-3">
        <section class="d-flex flex-column w-50 mx-auto mt-1 p-3">
          <p class="text-center text-bg-light">Essayez de trouver le mot:</p>
          <div class="container">
            <div class="row">
              <div class="col-lg-2 col-0"></div>
              <div id="choix-lettre" class="col-lg-7 col-12"></div>
            </div>
          </div>
          <div class="row">
            <div id="nb-tentative" class="text-center mt-4 px-2 col-12"></div>
          </div>
          <div class="row">
            <div id="lettre-choisi" class="p-2 text-center col"></div>
          </div>
          <div id="message"></div>
          <button
            type="reset"
            id="reset"
            class="btn btn-dark d-md-none mx-auto w-75"
          >
            Reset
          </button>
          <button
            type="reset"
            id="reset2"
            class="btn btn-dark d-md-flex justify-content-center d-none mx-auto w-25"
          >
            Reset
          </button>
        </section>
      </main>
    </div>
    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="fonctions.js"></script>
    <script src="main.js"></script>
  </body>
</html>
